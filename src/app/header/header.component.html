<header class="header-nav" id="header">
  <nav class="nav container scroll-header">
    <a href="#" class="logo">Monica</a>
    <div class="menu" [ngClass]="{'show-menu': showMenu}">
      <ul class="list grid">
  
        <li class="item" *ngFor="let navLink of navLinks">
          <a class="link"
            [ngClass]="{'active-link': navLink.isActive}"
            href="{{navLink.link}}"
            (click)="clickedNavLink(navLink)">
            <i class="uil icon" [ngClass]="'uil-' + navLink.icon"></i> 
            {{navLink.text}}
          </a>
        </li>
  
      </ul>
      <i class="uil uil-times close" (click)="showMenu = false"></i>
    </div>
  
    <div class="btns">
      <i class="uil uil-moon change-theme" id="theme-button"></i>
  
      <div class="toggle" 
        (click)="showMenu = !showMenu">
        <i class="uil uil-apps"></i>
      </div>
    </div>
  </nav>
</header>
