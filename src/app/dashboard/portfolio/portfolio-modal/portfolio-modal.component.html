<div class="services-modal" [ngClass]="{'active-modal': data.isActive}">
  <div class="services-modal-content">
    <h4 class="services-modal-title" [innerHTML]="data.title"></h4>
    <i class="uil uil-times close" (click)="closeModal()"></i>

    <ul class="services grid">
      <li class="service" *ngFor="let service of data.services">
        <i class="uil uil-check-circle services-modal-icon"></i>
        <p>{{ service }}</p>
      </li>
    </ul>
  </div>
</div>
