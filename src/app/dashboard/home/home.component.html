<section class="home section" id="home" #homeElement>
  <div class="home-container container grid">
    <div class="home-content grid">
      <div class="home-social">
        <a href="{{socialURL.linkedIN}}" target="_blank" class="icon animation-shake"
          aria-label="Linkedin"
          rel="noreferrer">
          <i class="uil uil-linkedin-alt"></i>
        </a>
        <a href="{{socialURL.gitHub}}" target="_blank" class="icon animation-shake"
          aria-label="Github"
          rel="noreferrer">
          <i class="uil uil-github-alt"></i>
        </a>
      </div>
      <div class="home-img" 
        (mouseenter)="setImagePath('assets/img/robot-run.gif')"
        (mouseleave)="setImagePath('assets/img/robot-preview.png')">
        <svg class="home-blob" viewBox="0 0 200 187" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <mask id="mask0" mask-type="alpha">
            <path d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 165.547 
            130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403 129.362C2.45775 
            97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028 -0.149132 97.9666 
            0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z"/>
          </mask>
          <g mask="url(#mask0)">
            <path d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 
            165.547 130.807 187.559 100.226 186.353C69.6454 185.297 41.0228 161.023 21.7403 
            129.362C2.45775 97.8511 -7.48481 59.1033 6.67581 34.5279C20.9871 10.1032 59.7028 
            -0.149132 97.9666 0.00163737C136.23 0.303176 174.193 10.857 190.312 36.4879Z"/>
            <image id="main-img" class="home-blob-img" x="12" y="18" href=""/>
          </g>
        </svg>
      </div>
      <div class="home-data">
        <h1>Hi, I'm Monica</h1>
        <h2 class="home-subtitle">Frontend Developer</h2>
        <p class="home-description">High level experience in web design and development knowledge, producing quality work.</p>
        <a class="button button-flex contact-me-button" id="contact-me" tabindex="0"
          aria-label="Contact me"
          (click)="contactMeClicked()">
          Say Hello <i class="uil uil-message message-icon"></i>
        </a>
      </div>
    </div>
    <div class="home-scroll">
      <a class="link button-flex"
        aria-label="Scroll down to About Me"
        href="#about"
        (click)="scrollDown()">
        <i class="uil uil-mouse-alt mouse-icon"></i>
        <span class="name">Scroll down</span>
        <i class="uil uil-arrow-down arrow-icon"></i>
      </a>
    </div>
  </div>
</section>
