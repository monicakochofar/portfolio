<section class="qualification section">
  <h2 class="section-title">Qualification</h2>
  <span class="section-subtitle">My personal journey</span>

  <!-- LINKS -->
  <div class="qualification-container container">
    <div class="tabs">
      <div class="qualification-button button-flex anim-underline" 
        [ngClass]="{'active': currentTab === 'education'}"
        (click)="currentTab = 'education'" 
        data-target="#education">
        <i class="uil uil-graduation-cap icon"></i>
        Education
      </div>
      <div class="qualification-button button-flex anim-underline" 
        [ngClass]="{'active': currentTab === 'work'}"
        (click)="currentTab = 'work'"
        data-target="#work">
        <i class="uil uil-briefcase-alt icon"></i>
        Work
      </div>
    </div>

    <div class="sections">
      <!-- EDUCATION-->
      <div class="content" [ngClass]="{'active': currentTab === 'education'}" 
        data-content id="education">

        <app-timeline [itemList]="educationItemList"></app-timeline>

      </div>

      <!-- WORK-->
      <div class="content" [ngClass]="{'active': currentTab === 'work'}" 
        data-content id="work">

        <app-timeline [itemList]="workItemList"></app-timeline>


      </div>

    </div>

  </div>
</section>
