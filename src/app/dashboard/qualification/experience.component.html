<section class="experience section" id="experience">
  <h2 class="section-title">Experience</h2>
  <span class="section-subtitle">My personal journey</span>

  <!-- LINKS -->
  <div class="experience-container container">

    <div class="tabs" *ngIf="showTabs">
      <ng-container *ngIf="educationItemList">
        <div class="experience-button button-flex anim-underline" 
          [ngClass]="{'active': currentTab === 'education'}"
          (click)="currentTab = 'education'" 
          data-target="#education">
          <i class="uil uil-graduation-cap icon"></i>
          Education
        </div>
      </ng-container>
      <ng-container *ngIf="workItemList">
        <div class="experience-button button-flex anim-underline" 
          [ngClass]="{'active': currentTab === 'work'}"
          (click)="currentTab = 'work'"
          data-target="#work">
          <i class="uil uil-briefcase-alt icon"></i>
          Work
        </div>
      </ng-container>
    </div>

    <div class="sections">
      <!-- EDUCATION-->
      <ng-container *ngIf="educationItemList">
        <div class="content" 
          [ngClass]="{'active': currentTab === 'education'}" 
          data-content id="education">
          <app-timeline [itemList]="educationItemList"></app-timeline>
        </div>
      </ng-container>

      <!-- WORK-->
      <ng-container *ngIf="workItemList">
        <div class="content" 
          [ngClass]="{'active': currentTab === 'work'}" 
          data-content id="work">
          <app-timeline [itemList]="workItemList"></app-timeline>
        </div>
      </ng-container>

    </div>

  </div>
</section>
